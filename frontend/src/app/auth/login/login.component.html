<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="loginUserData.username" type="text" name="username" class="form-control rounded-0" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="loginUserData.password" type="password" name="password" class="form-control rounded-0" required />
          </div>

          <button (click)="loginUser()" class="btn btn-success float-right" type="button">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
